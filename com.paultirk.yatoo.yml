app-id: com.paultirk.yatoo
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    XDG_CACHE_HOME: /run/build/yatoo/flatpak-node/cache
    npm_config_cache: /run/build/yatoo/flatpak-node/npm-cache
    npm_config_nodedir: /usr/lib/sdk/node18
    npm_config_offline: 'true'
finish-args:
  - --socket=x11
  - --share=network
command: run.sh
separate-locales: false
modules:
  - name: yatoo
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/powerpaul17/yatoo.git
        tag: v0.5.1
      - generated-sources-npm.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/yatoo "$@"
    build-commands:
      - npm ci
      - npm run build-prod
      - npm run capacitor-sync
      - cd electron && npm ci
      - cd electron && npm run build
      - cd electron && npx electron-builder build --config ./electron-builder.config.json --linux --dir
      - cd electron && cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ./run.sh
